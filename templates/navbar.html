<style>
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav b {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
  font-size: 30px;
}

/* Change the color of links on hover */
.topnav b:hover {
  background-color:  #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav b.active {
  background-color:  #008CBA;
  color: white;
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 20px 50px;
  position: absolute;
  font-size: 80px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
  top:67%;
  left:5%;
}

.next {
  background-color: #f1f1f1;
  color: black;
  top:68%;
  right:3%;
}

.round {
  border-radius: 100%;
}

</style>
<div class="topnav">
  <b href = "/" action = "/">Home</b>
  <b class="active" href="/epic" action = "/epic">EPIC</b>
  <b href="/earth" action = "/earth">Earth</b>
  <b href="#about">About</b>
</div>
{%block body%}
{% endblock %}
